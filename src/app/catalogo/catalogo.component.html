<div>Actividades</div>
<br>
<table>
  <thead>
    <tr>
      <th>Título</th>
      <th>Descripción</th>
      <th>Tags</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lista">
      <td [routerLink]="['/infoActividad', item.titulo]"> {{item.titulo}}</td>
      <td> {{item.descripcion}}</td>
      <td> {{item.tags}}</td>
      <td>
        <button [routerLink]="['/editarActividad',item.titulo]" class="no-margin">Editar</button>
        <button (click)="eliminarActivity(item)" class="no-margin">Eliminar</button>
      </td>
      <!-- <button (click)="modificarActivity(item)">Modificar</button>-->
    </tr>
  </tbody>
</table>
