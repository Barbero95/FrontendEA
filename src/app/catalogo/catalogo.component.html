<table> Actividades
  <tr *ngFor="let item of lista">
    <td> {{item.titulo}}</td>
    <td> {{item.descripcion}}</td>
    <td> {{item.tags}}</td>
    <button (click)="modificarActivity(item)">Modificar</button>
    <button (click)="eliminarActivity(item)">Eliminar</button>
  </tr>
</table>
