
<label>Perfil de {{usuario.nick}}
    <p></p>
  
    <table>
      <img src= "../../assets/images/pitufo.png" >
      <tr>
        <td>Nombre:</td> 
        <td>{{usuario.nombre}}</td>           
      </tr>
      <tr>
        <td>Apellido:</td> 
        <td>{{usuario.apellido}}</td>           
      </tr>
      <tr>
        <td>Email:</td> 
        <td>{{usuario.email}}</td>           
      </tr>
      <tr>
        <td>Tags:</td>
        <td> 
            <tr *ngFor="let item of usuario.tags">
              <td>- {{item}}</td>
            </tr>
        </td>
      </tr>
    </table>
  </label>

<nav>
    <a routerLink="/editarPerfil">Editar Perfil</a><br>
</nav>
