<table> 
    <caption>Denúncias</caption>
  <tr>
  <th> Actividad: </th>
  <th> Resumen: </th>
  <th> Explicación: </th>
  <th> Denunciante: </th>
  <th> Opciones: </th>
  </tr>
  <tr *ngFor="let item of lista">
    <td> {{item.idActividadDenunciada}}</td>
    <td> {{item.resumen}}</td>
    <td> {{item.explicacion}}</td>
    <td> {{item.denunciante}}</td>
    <td>
    <button class="button1" (click)="eliminarDenuncia(item)">Eliminar <br/> denúncia </button>
    <button class="button2" (click)="deshabilitarActividad(item)">Deshabilitar<br/>actividad</button>
    <button class="button3" (click)="habilitarActividad(item)">Habilitar<br/>actividad</button>
    </td>
  </tr>
</table>
